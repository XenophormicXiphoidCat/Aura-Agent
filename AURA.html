<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet"/>

  <style>
    body {
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    h1 {
      margin: 40px;
      font-size: 2em;
      color: white;
    }

    /* Chatbot Welcome Screen Styling */
    .n8n-chat-header-title {
      font-size: 1.4em !important;
      font-weight: bold !important;
      color: white !important;
    }

    .n8n-chat-header-subtitle {
      font-size: 0.9em !important;
      color: #ccc !important;
      max-width: 90%;
      line-height: 1.4;
    }

    /* Chat input (bottom bar) dark */
    .n8n-chat-input {
      background: #1a1a1a !important;
      color: white !important;
      border-top: 1px solid #333 !important;
    }

    .n8n-chat-input input {
      background: #1a1a1a !important;
      color: white !important;
    }

    .n8n-chat-input input::placeholder {
      color: #888 !important;
    }

    /* Chat open toggle button */
    .n8n-chat-toggle {
      background: black !important;
      color: white !important;
      border: none !important;
    }

    .n8n-chat-toggle svg path {
      fill: white !important;
    }
  </style>
</head>
<body>

</html>
