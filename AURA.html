<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Spa Chatbot Demo</title>

  <!-- Chat Widget CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    :root {
      --chat--color-primary: #ffffff;
      --chat--color-primary-shade-50: #cccccc;
      --chat--color-primary-shade-100: #aaaaaa;
      --chat--color-secondary: #20b69e;
      --chat--color-secondary-shade-50: #1ca08a;

      --chat--color-white: #111;
      --chat--color-light: #181818;
      --chat--color-light-shade-50: #202020;
      --chat--color-light-shade-100: #303030;
      --chat--color-medium: #404040;
      --chat--color-dark: #ffffff;
      --chat--color-disabled: #888;
      --chat--color-typing: #555;

      --chat--message--bot--background: #1a1a1a;
      --chat--message--bot--color: #f0f0f0;
      --chat--message--user--background: #20b69e;
      --chat--message--user--color: #fff;

      --chat--toggle--background: #000;
      --chat--toggle--hover--background: #111;
      --chat--toggle--active--background: #111;
      --chat--toggle--color: #fff;

      --chat--window--width: 400px;
      --chat--window--height: 600px;
      --chat--header-height: auto;
      --chat--header--padding: 1rem 1.25rem;
      --chat--header--background: #1a1a1a;
      --chat--header--color: #fff;
      --chat--heading--font-size: 1.3rem;
      --chat--subtitle--font-size: 0.95rem;
      --chat--subtitle--line-height: 1.2;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      color: white;
    }

    h1 {
      position: absolute;
      top: 2rem;
      left: 2rem;
      font-size: 2rem;
      color: white;
    }

    /* Ensure input field is dark */
    .n8n-chat-input {
      background-color: #111 !important;
      color: #fff !important;
    }
    .n8n-chat-input::placeholder {
      color: #aaa !important;
    }

    /* Toggle Button dark styling */
    .n8n-chat-toggle {
      background-color: #000 !important;
      color: white !important;
      border: 1px solid #333 !important;
    }
  </style>
</head>
<body>
  <h1>Aura Spa Chatbot Demo</h1>
  <div id="n8n-chat"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://xxc.app.n8n.cloud/webhook/cc9181f1-6d2f-4094-a059-b1925e02d877/chat',
      webhookConfig: { method: 'POST', headers: {} },
      target: '#n8n-chat',
      mode: 'window',
      chatInputKey: 'chatInput',
      chatSessionKey: 'sessionId',
      loadPreviousSession: true,
      metadata: {},
      showWelcomeScreen: false,
      defaultLanguage: 'en',
      initialMessages: [
        'Hi there! üëã',
        'Welcome to Aura ‚Äî your wellness journey begins here.',
        'How can I help you today? üåø'
      ],
      i18n: {
        en: {
          title: '',
          subtitle: 'Chat with us about wellness, treatments, or booking üíÜ‚Äç‚ôÄÔ∏è',
          inputPlaceholder: 'Type your question here‚Ä¶',
          footer: '',
        }
      }
    });
  </script>
</body>
</html>
